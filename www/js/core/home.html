<ion-view view-title="Vá de Fretado">
	<ion-content>
		<div class="home-land">
		</div>
     	<ion-list>
	      	<ion-item class="item-divider">
	        	Linhas por associação
	        </ion-item>
	        <ion-item class="item-avatar" ui-sref="app.company.lines({id: item._id})" ng-repeat="item in vm.companies">
	        	<img ng-src="img/{{item.nome}}.jpg" alt="{{item.nome}}">
	        	<h2>{{item.nome}}</h2>
	        	<p>{{item.telefone}}</p>
	        </ion-item>
      	</ion-list>
    </ion-content>
</ion-view>
